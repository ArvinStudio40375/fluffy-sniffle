<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit BRI - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <i class="fas fa-user-shield" style="font-size: 32px; margin-bottom: 10px;"></i>
                <h2>Dashboard Admin</h2>
                <p>Panel Kontrol Administrator</p>
            </div>
            
            <div class="dashboard-content">
                <!-- Add Tabungan -->
                <div class="admin-section">
                    <h3><i class="fas fa-plus-circle"></i> Tambah Saldo Tabungan</h3>
                    <div class="form-row">
                        <input type="number" 
                               id="tabunganAmount" 
                               class="form-control" 
                               placeholder="Jumlah (Rp)"
                               min="0">
                        <button onclick="addTabungan()" class="btn btn-success">
                            <i class="fas fa-plus"></i> Tambah
                        </button>
                    </div>
                </div>
                
                <!-- Add Deposito -->
                <div class="admin-section">
                    <h3><i class="fas fa-plus-circle"></i> Tambah Saldo Deposito</h3>
                    <div class="form-row">
                        <input type="number" 
                               id="depositoAmount" 
                               class="form-control" 
                               placeholder="Jumlah (Rp)"
                               min="0">
                        <button onclick="addDeposito()" class="btn btn-success">
                            <i class="fas fa-plus"></i> Tambah
                        </button>
                    </div>
                </div>
                
                <!-- Send Notification -->
                <div class="admin-section">
                    <h3><i class="fas fa-bell"></i> Kirim Notifikasi</h3>
                    <div class="form-group mb-3">
                        <textarea id="notificationMessage" 
                                  class="form-control" 
                                  rows="3" 
                                  placeholder="Tulis pesan notifikasi..."></textarea>
                    </div>
                    <button onclick="sendNotification()" class="btn btn-warning">
                        <i class="fas fa-paper-plane"></i> Kirim Notifikasi
                    </button>
                </div>
                
                <!-- Send Popup -->
                <div class="admin-section">
                    <h3><i class="fas fa-window-restore"></i> Kirim Pop Up</h3>
                    <div class="form-group mb-3">
                        <textarea id="popupMessage" 
                                  class="form-control" 
                                  rows="3" 
                                  placeholder="Tulis pesan popup..."></textarea>
                    </div>
                    <button onclick="sendPopup()" class="btn btn-warning">
                        <i class="fas fa-window-restore"></i> Kirim Pop Up
                    </button>
                </div>
                
                <!-- Live Chat -->
                <div class="admin-section">
                    <h3><i class="fas fa-comments"></i> Live Chat</h3>
                    <div class="chat-container" id="chatMessages">
                        Memuat pesan...
                    </div>
                    <div class="form-row">
                        <input type="text" 
                               id="chatInput" 
                               class="form-control" 
                               placeholder="Ketik pesan..."
                               maxlength="500">
                        <button onclick="sendChatMessage()" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Send Invoice -->
                <div class="admin-section">
                    <h3><i class="fas fa-file-invoice"></i> Kirim Invoice</h3>
                    <p style="color: #666; margin-bottom: 15px;">
                        Kirim invoice dummy ke email nasabah
                    </p>
                    <button onclick="sendInvoice()" class="btn btn-success">
                        <i class="fas fa-envelope"></i> Kirim Invoice
                    </button>
                </div>
                
                <!-- Navigation -->
                <div class="admin-section">
                    <div class="form-row">
                        <button onclick="window.location.href='/dashboard'" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Kembali ke Dashboard
                        </button>
                        <button onclick="logout()" class="btn btn-danger">
                            <i class="fas fa-sign-out-alt"></i> Keluar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
